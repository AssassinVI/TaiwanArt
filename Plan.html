<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/10.2.0/swiper-bundle.css"
    />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/all.css" />
    <link rel="stylesheet" href="./css/bannerAnimation.css" />
    <link rel="stylesheet" href="./css/bannerAnimation-Animation.css" />
    <link rel="stylesheet" href="./css/Contact.css" />
    <title>聯盟故事</title>
  </head>
  <body>
    <nav>
      <div id="navDiv"></div>
    </nav>
    <main class="contactPage-main">
      <img class="page" src="img/page/Plan_Hope.jpg" alt="">
    </main>
    <footer>
      <p>
        ©2023 Taiwan Arts Education College Alliance.
        <span class="ph"></span> All Rights Reserved.
        <span class="ph"></span>Email: art.edu.assoc@gmail.com
      </p>
    </footer>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/wow.min.js"></script>
    <script src="./js/menu.js"></script>
    <script src="./js/bannerAnimation.js"></script>
    <script>
      window.onload = () => {
        let i=1;
        const page_arr=['img/page/Plan_Hope.jpg', 'img/page/Plan_Member.jpg', 'img/page/Plan_Master.jpg', 'img/page/Plan_Selection.jpg', 'img/page/Plan_SelectionInner.jpg'];
        $('.page').click(function (e) { 
            console.log(i);
            e.preventDefault();
            $(this).attr('src', page_arr[i]);
            if(i==4){
                i=0;
            }
            else{
                i++;
            }
        });

        let screenWidth = window.innerWidth;
        let height = $("#navDiv").height();
        $("main").css("marginTop", height);

        if (screenWidth >= 500) {
          wow = new WOW({
            offset: 100,
          });
          wow.init();
          console.log(wow.init());
        } else {
          wow = new WOW().init();
        }
      };
      $(function () {
        if (window.innerWidth <= 500) {
          $(".bannerText").css("fontSize", "10vw");
        }
      });
    </script>
  </body>
</html>
