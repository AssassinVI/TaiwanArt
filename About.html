<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/10.2.0/swiper-bundle.css"
    />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/all.css" />
    <link rel="stylesheet" href="./css/bannerAnimation.css" />
    <link rel="stylesheet" href="./css/bannerAnimation-Animation.css" />
    <link rel="stylesheet" href="./css/Contact.css" />
    <title>聯盟故事</title>
  </head>
  <body>
    <nav>
      <div id="navDiv"></div>
    </nav>
    <main class="contactPage-main">
      <img src="img/page/web_關於聯盟_品牌故事.jpg" alt="" />
    </main>
    <footer>
      <p>
        ©2023 Taiwan Arts Education Senior High School Alliance.
        <span class="ph"></span> All Rights Reserved.
        <span class="ph"></span>Email: art.edu.assoc@gmail.com
      </p>
    </footer>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/wow.min.js"></script>
    <script src="./js/menu.js"></script>
    <script src="./js/bannerAnimation.js"></script>
    <script>
      window.onload = () => {
        let screenWidth = window.innerWidth;
        let height = $("#navDiv").height();
        $("main").css("marginTop", height);

        if (screenWidth >= 500) {
          wow = new WOW({
            offset: 100,
          });
          wow.init();
          console.log(wow.init());
        } else {
          wow = new WOW().init();
        }
      };
      $(function () {
        if (window.innerWidth <= 500) {
          $(".bannerText").css("fontSize", "10vw");
        }
      });
    </script>
  </body>
</html>
