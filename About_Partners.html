<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/10.2.0/swiper-bundle.css"
    />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/all.css" />
    <link rel="stylesheet" href="./css/bannerAnimation.css" />
    <link rel="stylesheet" href="./css/bannerAnimation-Animation.css" />
    <link rel="stylesheet" href="./css/Partners.css" />
    <title>聯盟活動學校</title>
  </head>
  <body>
    <nav>
      <div id="navDiv"></div>
    </nav>
    <main class="partner-main">
      <section class="bannerBox">
        <h2 class="bannerText wow">PARTNERS</h2>
        <div class="bannerAnimationBox wow fadeIn" data-wow-duration="3s">
          <div class="animationBox" id="main-visual"></div>
        </div>
        <nav
          class="breadcrumbNav wow fadeIn"
          aria-label="breadcrumb"
          data-wow-delay="1s"
        >
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">首頁</a></li>
            <li class="breadcrumb-item"><a href="#">聯盟夥伴</a></li>
            <li class="breadcrumb-item active" aria-current="page">
              <a href="javascript:;">聯盟活動學校</a>
            </li>
          </ol>
        </nav>
      </section>
      <section class="partner-middle">
        <div class="partner-school" id="partner-school"></div>
        <div class="partner-page"></div>
      </section>
    </main>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/bootstrap.bundle.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/gsap-latest-beta.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/CSSRulePlugin.min.js"></script>
    <script src="./js/wow.min.js"></script>
    <script src="./js/menu.js"></script>
    <script src="./js/bannerAnimation.js"></script>
    <script src="./js/partnersSchool.js"></script>
    <script>
      window.onload = () => {
        var screenWidth = window.innerWidth;

        var height = $("#navDiv").height();
        $("main").css("marginTop", height);

        if (screenWidth >= 500) {
          wow = new WOW({
            offset: 100,
          });
          wow.init();
        } else {
          wow = new WOW().init();
        }
      };

      $(function () {
        let tl;
        let dis = true;
        // .partner-school-hexagon-content ,
        if (window.innerWidth <= 500) {
          $(".hexagon").css({ opacity: 1 });
          $(".partner-school-hexagon")
            .children(" .partner-school-icon-container,.partner-school-icon")
            .css({ opacity: 1 });
          $(".partner-school-hexagon").children("p").css("color", "white");
        } else {
          //蜂巢動畫

          $(".partner-school-hexagon").hover(
            function () {
              //滑鼠移入
              $(this)
                .children(".partner-school-icon-container")
                .addClass("partner-icon-animate");
              $(this).children(".hexagon").addClass("hexagon-show");
              $(this)
                .children(".partner-school-hexagon-content")
                .addClass("hexagon-show hexagon-content-running");
              $(this).children("p")
                .before(`<img class='partner-school-icon' src='./img/png/學校icon/復興icon.png'
       alt="學校icon"/>`);
              $(this).children("p").css("color", "white");
            },
            function () {
              //滑鼠移出
              $(this)
                .children(".partner-school-icon-container")
                .removeClass("partner-icon-animate");
              $(this).children(".hexagon").removeClass("hexagon-show");
              $(this)
                .children(".partner-school-hexagon-content")
                .removeClass("hexagon-show hexagon-content-running");
              $(this).children(".partner-school-icon").remove();
              $(this).children("p").css("color", "black");
            }
          );
        }
      });
    </script>
  </body>
</html>
