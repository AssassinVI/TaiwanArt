<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/all.css" />
    <link rel="stylesheet" href="./css/bannerAnimation.css" />
    <link rel="stylesheet" href="./css/bannerAnimation-Animation.css" />
    <link rel="stylesheet" href="./css/Concert.css" />
    <title>高校音樂節</title>
  </head>
  <body>
    <nav>
      <div id="navDiv"></div>
    </nav>
    <main class="concertPage-main">
      <img
        class="page"
        src="img/page/web_(2)新世代人才培育策略_高校音樂節_音樂會緣起_v2-resize.jpg"
        alt=""
      />
    </main>
    <footer>
      <p>
        ©2023 Taiwan Arts Education Senior High School Alliance.
        <span class="ph"></span> All Rights Reserved.
        <span class="ph"></span>Email: art.edu.assoc@gmail.com
      </p>
    </footer>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/wow.min.js"></script>
    <script src="./js/menu.js"></script>
    <script src="./js/bannerAnimation.js"></script>
    <script>
      window.onload = () => {
        let i = 1;
        const page_arr = [
          "img/page/web_(2)新世代人才培育策略_高校音樂節_音樂會緣起_v2-resize.jpg",
          "img/page/Concert_02.jpg",
          "img/page/Concert_03.jpg",
          "img/page/Concert_04.jpg",
        ];
        $(".page").click(function (e) {
          console.log(i);
          e.preventDefault();
          $(this).attr("src", page_arr[i]);
          if (i == 3) {
            i = 0;
          } else {
            i++;
          }
        });

        let screenWidth = window.innerWidth;
        let height = $("#navDiv").height();
        $("main").css("marginTop", height);

        if (screenWidth >= 500) {
          wow = new WOW({
            offset: 100,
          });
          wow.init();
          console.log(wow.init());
        } else {
          wow = new WOW().init();
        }
      };
      $(function () {
        if (window.innerWidth <= 500) {
          $(".bannerText").css("fontSize", "10vw");
        }
      });
    </script>
  </body>
</html>
